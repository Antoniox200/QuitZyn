<!-- Settings Modal -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close-button" aria-label="Close">&times;</span>
        <h2>Settings</h2>
        <div class="settings-container">
            <div class="settings-sidebar">
                <ul>
                    <li class="active" data-section="general">General</li>
                    <li data-section="QuitPlan">Quit Plan</li>
                    <li data-section="advanced">Advanced</li>
                </ul>
            </div>
            <div class="settings-main">
                <div id="general" class="settings-section">
                    <!-- General settings items -->
                    <div class="settings-item">
                        <label for="pricePerCan">Price per Can ($):</label>
                        <input type="number" id="pricePerCan" min="0" step="0.01" value="5.99">
                    </div>
                    <div class="settings-item">
                        <label>Time Format:</label>
                        <div>
                            <input type="radio" id="timeFormat24" name="timeFormat" value="24" checked>
                            <label for="timeFormat24">24-Hour</label>
                        </div>
                        <div>
                            <input type="radio" id="timeFormat12" name="timeFormat" value="12">
                            <label for="timeFormat12">12-Hour</label>
                        </div>
                    </div>
                    <div class="settings-item">
                        <label for="showAverages">Show Hourly Averages:</label>
                        <input type="checkbox" id="showAverages" checked>
                    </div>
                    <div class="settings-item">
                        <label for="nicotineStrength">Nicotine Strength (mg):</label>
                        <input type="number" id="nicotineStrength" min="1" step="0.1" value="3">
                    </div>
                </div>
                <div id="QuitPlan" class="settings-section" style="display: none;">
                    <!-- Quit Plan Section -->
                    <div class="settings-item">
                        <h3>Quit Plan Aggressiveness</h3>
                        <div class="aggressiveness-selector">
                            <div class="option" data-value="1">Aggressive</div>
                            <div class="option" data-value="2">Normal</div>
                            <div class="option" data-value="3">Conservative</div>
                            <div class="selector"></div>
                        </div>
                    </div>
                </div>
                <div id="advanced" class="settings-section" style="display: none;">
                    <!-- Advanced settings items -->
                    <button id="clearDataButton" class="danger-button">Clear All Data</button>
                </div>
            </div>
        </div>
    </div>
</div>
